<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CoinNicaMarket</title>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!--LEFT OF NAVBAR-->
                <div class="col-4 pt-1">
                    <button type="button" class="btn btn-light">Coins</button>
                    <button type="button" class="btn btn-light">Exchanges</button>
                    <button type="button" class="btn btn-light">Swaps</button>
                </div>

                <!--CENTER OF NAVBAR-->
                <div class="col-4 text-center">
                    <a class="navbar-brand" href="#">
                        <img src="images/birdlogo.png" width="100" height="100" class="d-inline-block align-top"
                            alt="logo">
                    </a>
                </div>

                <!--RIGHT OF NAVBAR-->
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>

        </header>
        <div class="row flex-nowrap justify-content-between align-items-center">
            <!--LEFT OF PAGE-->
            <div class="w-25 p-3" style="background-color: rgb(10, 126, 235);">
            </div>

            <!--CENTER OF PAGE-->
            <div class="col-4 text-center">
            </div>

            <!--RIGHT PAGE-->
            <div class="w-25 p-3" style="background-color: rgb(10, 126, 235);">

            </div>
        </div>
</body>

</html>
